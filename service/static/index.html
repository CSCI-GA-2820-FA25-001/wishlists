<!DOCTYPE html>
<html>
  <head>
    <title>Wishlists RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlists REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_category" placeholder="Enter category for Wishlist">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_description" placeholder="Enter description for Wishlist">
              </div>
            </div>

            <!-- Customer ID -->
             <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_customer_id">Customer ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_customer_id" placeholder="Enter customer_id for Wishlist">
              </div>
            </div>


            <!-- CREATED DATE -->
             <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_created_date">Created Date:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_created_date" placeholder="Auto-generated created_date" readonly>
              </div>
            </div>

            <!-- UPDATED DATE -->
             <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_update_date">Update Date:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_update_date" placeholder="Auto-generated update_date" readonly>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="list-btn">List</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Items -->
      <div class="col-md-12" id="items_panel" style="display:none;">
        <h3>Wishlist Items</h3>
        <div class="well">

          <div class="form-horizontal">
            <div class="form-group">
               <label class="control-label col-sm-2" for="item_product_id">Item ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="item_product_id" placeholder="Enter ID of Item">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form horizontal -->

            <div class="form-horizontal">

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_description">Item Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_description" placeholder="Enter description for Item">
              </div>
            </div>

            <!-- Wishlist ID (display only) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="item_wishlist_id" placeholder="Selected Wishlist ID" readonly>
              </div>
            </div>


            <!-- Before Position (for Move) -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_before_position">Before Position:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_before_position" placeholder="Move before this position (integer)" disabled>
              </div>
            </div>

            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-info"    id="search-items-btn"  disabled>Search Items</button>
              <button type="button" class="btn btn-success" id="create-item-btn" disabled>Create Item</button>
              <button type="button" class="btn btn-warning" id="update-item-btn" disabled>Update Item</button>
              <button type="button" class="btn btn-default" id="move-item-btn"   disabled>Move Item</button>
            </div>
          </div>
        </div>

          <!-- Items Table -->
          <div class="table-responsive" id="items_results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Product ID</th>
                  <th>Position</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="items_results_body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Category</th> 
            <th class="col-md-3">Description</th>
            <th class="col-md-3">Created Date</th>
             <th class="col-md-3">Updated Date</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2025</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
